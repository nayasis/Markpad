name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get Version
        id: get_version
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Markpad v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            os: windows
            arch: x64
            target: ''
            rust_target: ''
          - platform: windows-latest
            os: windows
            arch: arm64
            target: 'aarch64-pc-windows-msvc'
            rust_target: 'aarch64-pc-windows-msvc'
          - platform: ubuntu-22.04
            os: linux
            arch: x64
            target: ''
            rust_target: ''
          - platform: macos-latest
            os: macos
            arch: universal
            target: 'universal-apple-darwin'
            rust_target: 'aarch64-apple-darwin,x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf rpm

      - name: Install Frontend Dependencies
        run: npm install

      # --- Windows Build (x64) ---
      - name: Build Windows x64
        if: matrix.platform == 'windows-latest' && matrix.arch == 'x64'
        run: npm run tauri build

      - name: Upload Windows x64 Artifacts
        if: matrix.platform == 'windows-latest' && matrix.arch == 'x64'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp src-tauri/target/release/Markpad.exe Markpad-x64.exe
          cp Markpad-x64.exe MarkpadInstaller-x64.exe
          gh release upload v${{ needs.create-release.outputs.version }} Markpad-x64.exe MarkpadInstaller-x64.exe --clobber

      # --- Windows Build (ARM64) ---
      - name: Build Windows ARM64
        if: matrix.platform == 'windows-latest' && matrix.arch == 'arm64'
        run: npm run tauri build -- --target aarch64-pc-windows-msvc

      - name: Upload Windows ARM64 Artifacts
        if: matrix.platform == 'windows-latest' && matrix.arch == 'arm64'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp src-tauri/target/aarch64-pc-windows-msvc/release/Markpad.exe Markpad-arm64.exe
          cp Markpad-arm64.exe MarkpadInstaller-arm64.exe
          gh release upload v${{ needs.create-release.outputs.version }} Markpad-arm64.exe MarkpadInstaller-arm64.exe --clobber

      # --- Linux Build ---
      - name: Build Linux
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run tauri build

      - name: Upload Linux Artifacts
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          find src-tauri/target/release/bundle/deb -name "*.deb" -exec gh release upload v${{ needs.create-release.outputs.version }} {} --clobber \;
          find src-tauri/target/release/bundle/rpm -name "*.rpm" -exec gh release upload v${{ needs.create-release.outputs.version }} {} --clobber \;
          find src-tauri/target/release/bundle/appimage -name "*.AppImage" -exec gh release upload v${{ needs.create-release.outputs.version }} {} --clobber \;

      # --- MacOS Build ---
      - name: Build MacOS (Universal)
        if: matrix.platform == 'macos-latest'
        env:
          # Fix OOM issue
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Upload MacOS Artifacts
        if: matrix.platform == 'macos-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          find src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" -exec gh release upload v${{ needs.create-release.outputs.version }} {} --clobber \;
